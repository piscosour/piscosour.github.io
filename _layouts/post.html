{% include header.html %}
{% include main-nav.html %}
<div class="jumbotron blog-post-header">
	

	<div class="back-button">
		<a href="/blog"><span class="blog-back-button"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></span></a>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2">
				<h1>{{ page.title }}</h1>
			</div>
		</div>
	</div>
</div>

<div class="container">
<div class="row">
	<div class="col-sm-8 col-sm-offset-2" name="blog-posts">
		<div class="blog-post">
			{{ content }}
		</div>
		<hr />
		<div id="disqus_thread"></div>
	    <script type="text/javascript">
	        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
	        var disqus_shortname = 'mariscape'; // required: replace example with your forum shortname

	        /* * * DON'T EDIT BELOW THIS LINE * * */
	        (function() {
	            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
	            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
	            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	        })();
	    </script>
	    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
	    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
	</div>
</div>
