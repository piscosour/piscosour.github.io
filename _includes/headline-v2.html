<div class="row">
	<div class="col-xs-12 headline">
		<h1>{{ page.title }}</h1>{% if page.title_translation %}<h1 class="title_translation"> // {{ page.title_translation }}</h1>{% endif %}
		{% if page.subtitle %}<h2>{{ page.subtitle }}</h2>{% endif %}
		{% if page.date %}<p>{{ page.date | date_to_string}}</p>{% endif %}
	</div>
</div>
