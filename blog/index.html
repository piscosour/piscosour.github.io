---
layout: blog-v2
title: Things I Write
title_translation: Cosas que escribo
---
<div class="row">
	<div class="col-md-12 col-xs-12">
		{% for post in site.posts %}
		<div class="col-xs-12 blog-card_container">
			<a class="blog-card_link" href="{{ post.url }}">
				<div class="blog-card">
					<h1>{{ post.title }}</h1>
					<h2>{{ post.excerpt }}</h2>
					<p class="blog-card_footer">{{ post.date | date_to_string }}</p>
				</div>
			</a>
		</div>
		{% endfor %}
	</div>
</div>
